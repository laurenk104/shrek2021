<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dress Up Shrek</title>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <section id="start" class="bouncy">
      <h1>Do YOU Want To Help Shrek Get Ready For His 20th Birthday?</h1>
      <button>Yasss Queen</button>
    </section>
    <section id="game" class="hidden">
        <header>
            <h1>Help Shrek Prepare for his Birthday</h1>
            <audio loop src="all-star.mp3"></audio>
          </header>
          <main>
            <section id="clothes">
              <!-- Images from the Club Penguin Wiki-->
              <section>
                <img class="hair crown" src="img/mint-dress-hair.png" alt="updo with crown">
                <img class="hair crown tall" src="img/fairy-hair.png" alt="pigtails and crown">
                <img class="hair floop" src="img/sexy-hair.png" alt="sexy hair">
                <img class="hair floop" src="img/elsa-hair.png" alt="elsa hair">
              </section>
              <section>
                <img class="dress" src="img/mint-dress.png" alt="mint dress">
                <img class="dress" src="img/fairy-princess.png" alt="fairy princess dress">
                <img class="dress" src="img/sexy-black.png" alt="sexy black dress">
                <img class="dress" src="img/elsa.png" alt="elsa's ice dress">
              </section>
            </section>
            <section id="shrek">
              <!-- Image from netclipart.com -->
              <img id="real-shrek" src="img/shrek.png" alt="shrek">
            </section>
          </main>
          <footer>
            <p>
              This assignment was due exactly one year ago,
              on Shrek's 19th Birthday.
              This was made to celebrate that occasion.
            </p>
          </footer>
    </section>
  </body>
</html>
